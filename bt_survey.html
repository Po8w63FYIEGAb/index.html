<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Market Research Servey</h1>
    <p>Please take a few moments to complete this satisfaction survey..</p>
    <form>
        <div>
            <label for="">What is your age range</label>
            <div>
                <select name="" id="">
                    <option value="">18-24</option>
                    <option value="">25-34</option>
                    <option value="">35-50</option>
                    <option value="">50+</option>
                </select>
            </div>
        </div>
        <div>
           <label for="">What is your yearly income range?</label> 
           <div>
                <select name=""id="">
                    <option value="">$0 - $25,000</option>
                    <option value="">$25,001 - $50,000</option>
                    <option value="">$50,001 - $100,000</option>
                    <option value="">$100,000+</option>
                </select>
           </div>
        </div>
        <div>
            <div>
                <p>Gender Identity</p>
                <p><input type="radio" name="gender">Male</p>
                <p><input type="radio" name="gender">Female</p>
                <p><input type="radio" name="gender">Nonbinary</p>
                <p><input type="radio" name="gender">Other</p>
            </div>
        </div>
    </form>
